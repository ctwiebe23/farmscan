{% extends "layout.html" %}
{% block content %}

<form action="/">
  <label for="minlat">Minimum latitude</label>
  <input id="minlat" type="number" min="-90" max="90" value="0" />

  <label for="maxlat">Maximum latitude</label>
  <input id="maxlat" type="number" min="-90" max="90" value="0" />

  <button type="submit">
    Search
  </button>
</form>

{% endblock %}
